<!DOCTYPE html>
<html ng-app="vetshack">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div ng-controller="AuthController as vm">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">VETIFIEDS</a>
          </div>

          <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-hide="vm.loggedIn">
                <a ui-sref="login">Login</a>
              </li>
              <li ng-show="vm.loggedIn">
                <a ng-click="vm.logout()">Sign Out</a>
              </li>
              <li>
                <a ui-sref="#">My Vetifieds</a>
              </li>
              <img src="http://i.imgur.com/p28qyUl.png"/>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <ui-view></ui-view>

    <script src="./scripts/app.min.js"></script>
  </body>
</html>
